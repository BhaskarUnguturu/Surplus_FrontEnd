<mat-toolbar class="bg-none">
  Forgot Password
  <span class="fill-remaining-space"></span>
  <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close
    dialog">
    <mat-icon>close</mat-icon>
  </button>
</mat-toolbar>

<form mat-dialog-content [formGroup]="formGroup">
  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input type="email" matInput placeholder="Enter email"
      formControlName="email">
    <mat-error>Email must be required and Valid</mat-error>
  </mat-form-field>

  <!--Submit-->
  <div style="text-align: right;">
    <button mat-raised-button color="primary" [disabled]="formGroup.invalid"
      (click)="submit()">
      <mat-icon>build</mat-icon> Forgot
    </button>
  </div>
</form>
