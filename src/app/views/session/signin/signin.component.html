            <div class="form-left">
                <div class="middle">
                    <img src="assets/images/logo.png" alt="" style="width:
                        250px; height: 100px;">
                    <h4>Sign In</h4>
                </div>
                <form [formGroup]="formGroup" class="signin-form"
                    (ngSubmit)="submit()">
                    <mat-form-field appearance="outline">
                        <mat-label>Username</mat-label>
                        <input type="text" matInput formControlName="username"
                            placeholder="Enter your username">
                        <mat-error>
                            Username is required
                        </mat-error>
                    </mat-form-field>
                    <br>
                    <mat-form-field appearance="outline">
                        <mat-label>Password</mat-label>
                        <input type="password" matInput
                            formControlName="password" placeholder="Enter your
                            password">
                        <mat-error>
                            Password is required
                        </mat-error>
                    </mat-form-field>
                    <div class="text-right"><a (click)="forgotPassword()">Forgot
                            password</a></div>
                    <button mat-raised-button class="btn" type="submit"
                        [disabled]="formGroup.invalid">Signin</button>
                </form>
                <!-- <div class="copy-right text-center">

            </div>
        </div>
